<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listClients" [class.app-table-data-base__table-row_selected]="item === selectedClient" (click)="onSelect(item)">
      <td>
        <button mat-raised-button class="app-table-data-base__button-edit" (click)="onEdite(item.getId)">
          <i class="material-icons">autorenew</i>
        </button>
      </td>
      <td class="app-table-data-base__table-data">{{item.name}}</td>
      <td class="app-table-data-base__table-data">{{item.phone}}</td>
      <td class="app-table-data-base__table-data">{{item.address}}</td>
      <td class="app-table-data-base__table-data">{{item.email}}</td>
      <td>
        <button mat-raised-button class="app-table-data-base__button-delete" (click)="onDelete(item.getId)">
          <i class="material-icons">delete_forever</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
